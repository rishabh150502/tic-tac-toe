<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">Tic Tac Toe</div>
        <div class="content">
            <div class="gamebox">
                <div class="options">
                    <button class="restart">Restart</button>
                    <div class="names">
                    <div class="player1">Player1</div>
                    <div class="player2">Player2</div>
                    </div>
                    <p class="player-turn">Player turn</p>
                </div>
                <div class="gameboard">
                    <div class="field" data-index="0">X</div>
                    <div class="field" data-index="1">X</div>
                    <div class="field" data-index="2">X</div>
                    <div class="field" data-index="3">O</div>
                    <div class="field" data-index="4">O</div>
                    <div class="field" data-index="5">O</div>
                    <div class="field" data-index="6">X</div>
                    <div class="field" data-index="7">O</div>
                    <div class="field" data-index="8">X</div>
                </div>
                <p class="winner">style check</p>
            </div>
        </div>
        <div class="footer">Copyright &copy; Rishabh</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
